{% extends "Layouts/newbase.html" %}




{% block content %}

{% load static %}






<div class="row">
    <div class="col-xs-12">
        <section class="panel form-wizard" id="w4">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                  
                </div>

                <h2 class="panel-title">TimeTable De La Semaine</h2>
            </header>
            <div class="panel-body">
                 
                    <h2 class="text-center">GET INFORMATIONS</h2>
                

                <form class="form-horizontal" action="{% url 'ListeTimeTable' %}" class="form-horizontal" method="POST" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="tab-content">
                        <div id="w4-profile" class="tab-pane active">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Nom <span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" name="nom" class="form-control"  required/>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Date Semaine</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="text" name="date" data-plugin-datepicker class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
        
                                <label class="col-sm-3 control-label">Classe <span class="required">*</span></label>
                                <div class="col-sm-7">
        
                                <select name="classe" class="form-control" required>
        
                                    {% for cls in classe  %}
        
                                    <option value="{{cls.nom}}">{{cls.nom}}</option>
                                      
                                    {% endfor %}
                                    
                                   
                                </select>
                                <label class="error" for="company"></label>
                                </div>
        
                            </div>


                            
        
                           
                        
                        <div class="panel-footer">
                            <ul class="pager">
                                
                            
                                <li class="next">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-primary">Next</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
        </section>
    </div>
</div>


  {% endblock content %}
