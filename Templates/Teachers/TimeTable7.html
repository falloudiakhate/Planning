{% extends "Layouts/newbase.html" %}




{% block content %}

{% load static %}






<div class="row">
    <div class="col-xs-12">
        <section class="panel form-wizard" id="w4">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                    <a href="#" class="fa fa-times"></a>
                </div>

                <h2 class="panel-title">TimeTable De La Semaine</h2>
            </header>
            <div class="panel-body">
                <div class="wizard-progress wizard-progress-lg">
                    <div class="steps-progress" style="background-color: blue;">
                        <div class="progress-indicator" style="background-color: blue;"></div>
                    </div>
                    <ul class="wizard-steps">
                        <li >
                            <a href="#" data-toggle="tab"><span style="background-color: blue;color:black;">5</span>Mercredi Matin</a>
                        </li>
                        <li>
                            <a href="#" data-toggle="tab" ><span style="background-color: blue;color:black;" > 6</span>Mercredi Soir</a>
                        </li>
                        <li>
                            <a href="#" data-toggle="tab"><span style="background-color: blue;color:black;" >7</span>Jeudi Matin</a>
                        </li>
                        <li class="active">
                            <a href="#" data-toggle="tab"><span style="background-color: blue;color:black;">8</span>Jeudi Soir</a>
                        </li>
                    </ul>
                </div>

                <form class="form-horizontal" action="{% url 'AddTimeTableBis7' %}" class="form-horizontal" method="POST" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="tab-content">
                        <div id="w4-profile" class="tab-pane active">
                            
        
                           <div class="form-group">
        
                                <label class="col-sm-3 control-label">Nom du Cours <span class="required">*</span></label>
                                <div class="col-sm-7">
        
                                <select name="ec" class="form-control" required>

                                    <option value="null"></option>
                                    <option value="Examen">Examen</option>
        
                                    {% for i in ec  %}
        
                                    <option value="{{i.nom}}">{{i.nom}}</option>
                                      
                                    {% endfor %}
                                    
                                   
                                </select>
                                <label class="error" for="company"></label>
                             </div>
        
                            </div>
        
                            <div class="form-group">
        
                                <label class="col-sm-3 control-label">Professeur <span class="required">*</span></label>
                                <div class="col-sm-7">
        
                                <select name="prof" class="form-control" required>

                                    <option value="null"></option>
        
                                    {% for i in utilisateur  %}
        
                                    <option value="{{i.user.first_name}}">{{i.user.first_name}}</option>
                                      
                                    {% endfor %}
                                    
                                   
                                </select>
                                <label class="error" for="company"></label>
                             </div>
        
                            </div>
        
                            <div class="form-group">
        
                                <label class="col-sm-3 control-label">Jour <span class="required">*</span></label>
                                <div class="col-sm-7">
        
                                <select name="jour" class="form-control" required>
        
                                    
                                    <option value="null"></option>
                                    <option value="Lundi">Lundi</option>
                                    <option value="Mardi">Mardi</option>
                                    <option value="Mercredi">Mercredi</option>
                                    <option value="Jeudi">Jeudi</option>
                                    <option value="Vendredi">Vendredi</option>
                                    <option value="Samedi">Samedi</option>
                                      
                                    
                                    
                                   
                                </select>
                                <label class="error" for="company"></label>
                             </div>
        
                            </div>
        
                           
        
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Heure Debut <span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <input type="time" name="debut" class="form-control"  required/>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Heure Fin <span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <input type="time" name="fin" class="form-control"  required/>
                                </div>
                            </div>
                   


                        <div class="form-group">
        
                            <label class="col-sm-3 control-label">TimeTable Identifiant <span class="required"></span></label>
                            <div class="col-sm-7">
    
                            <select name="timetableliste" class="form-control" required>
                                
                                <option type="hidden" value="{{v}}">{{v}}</option>

                            </select>
                            <label class="error" for="company"></label>
                         </div>
    
                        </div>

                    </div>

                        
                        <div class="panel-footer">
                            <ul class="pager">
                                
                            
                                <li class="next">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-primary">Next</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
        </section>
    </div>
</div>


  {% endblock content %}
